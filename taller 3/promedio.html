        <h2>Calcula el promedio, media y moda con un click</h2>

            <form action="" class="card--form">
              <div class="inputtaller3">
                <input class="input-taller3"
                  type="text"
                  placeholder="Ej: 20, 12, 120, 021"
                  id="datos"
                  class="input"
                />
              </div>
              <div class="card--buttons">
                <button
                  type="button"
                  class="boton-taller3"
                  onclick="calcularMediaAritmetica()"
                >
                  Media
                </button>
                <button
                  type="button"
                  class="boton-taller3"
                  onclick="calcularMediana()"
                >
                  Mediana
                </button>

                  type="button"
                  class="boton-taller3"
                  onclick=""
                >
                  Moda
                </button>
              </div>
              <div class="resultado">
                <p class="text-result" id="resultEstadistica"></p>
              </div>
            </form>
