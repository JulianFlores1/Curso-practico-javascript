    <div class="caja-figuras">
    <h2>Calcula el perimetro y el area de un cuadrado</h2>
    <form >
        <label for="InputCuadrado">
            Escribe cuanto mide cada lado de tu cuadrado
        </label>
        <input type="number" name="" id="ladoCuadrado" class="input-figuras">
        <button class="boton-figuras" type="button" onclick="calcularPerimetroCuadrado()">Calcular perimetro</button>
        <button class="boton-figuras" type="button" onclick="calcularAreaCuadrado()">Cacular area</button>


        <p id="resultCuadrado"></p>
    </form>

</div>
    <div class="caja-figuras">
    <h2>Calcula el perimetro y el area de un triangulo</h2>
    <form>
        <label for="ladoATriangulo"> Lado 1</label>
        <input type="number" name="" id="ladoATriangulo" class="input-figuras">

        <label for="ladoBTriangulo">Lado 2</label>
        <input type="number" name="" id="ladoBTriangulo" class="input-figuras">

        <label for="baseTriangulo">Base</label>
        <input type="number" name="" id="baseTriangulo" class="input-figuras">

        <button class="boton-figuras" type="button" onclick="calcularPerimetroTriangulo()">Calcular perimetro</button>
        <button class="boton-figuras" type="button" onclick="calcularAreaTriangulo()">Calcular area</button>

        <p id="resultTriangulo"></p>
    </form>
</div>

<div class="caja-figuras">
    <h2>Calcula el diametro, el area y el perimetro del circulo</h2>
    <form>
        <label for="radioCirculo">
            Escribe cuanto mide el radio de tu circulo
        </label>
        <input type="number" name="" id="radioCirculo" class="input-figuras">
        <button class="boton-figuras" type="button" onclick="calcularPerimetroCirculo()">Calcular perimetro</button>
        <button  class="boton-figuras" type="button" onclick="calcularAreaCirculo()">Calcular area</button>
        <button class="boton-figuras" type="button" onclick="calcularDiametroCirculo()">Calcular diametro</button>

        <p id="resultCirculo"></p>
    </form>
